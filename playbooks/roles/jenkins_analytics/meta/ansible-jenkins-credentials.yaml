# A list of credentials to send to server
# Note for some reason ssh keys without passwords dont work.

credentials:
# id is a scope-unique credentiail identifier
  - id: test-password
    scope: GLOBAL
# Username associated with this password
    username: jbzdak
    type: username-password
    description: Autogenerated by ansible
    password: 'foobarbaz'
# id is a scope-unique credentiail identifier
  - id: github-deploy-key
# Other one is SYSTEM, GLOBAL seems sensible
    scope: GLOBAL
# Username this ssh-key is attached to
    username: jbzdak
# Type of credential, see other entries for example
    type: ssh-private-key
# Pasphrase, ssh keys don't work without passphrase
    passphrase: 'foobar'
    description: Autogenerated by ansible
    privatekey: |
      -----BEGIN RSA PRIVATE KEY-----
      Proc-Type: 4,ENCRYPTED
      DEK-Info: AES-128-CBC,....

      Key conents
      -----END RSA PRIVATE KEY-----
